<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Product Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Gallery Styling - You can expand this in style.css */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between images */
            padding: 20px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block; /* Removes extra space below image */
            margin-bottom: 10px;
        }
        .gallery-item p {
            font-size: 0.9em;
            color: #555;
        }
        nav {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
        }
        nav a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            </nav>
        <h1>Our Product Gallery</h1>
    </header>

    <main>
        <section class="gallery-container">
            <div class="gallery-item">
                <img src="images/product1.jpg" alt="Product 1 Description">
                <p>Stylish Handbag</p>
            </div>

            <div class="gallery-item">
                <img src="images/product2.jpg" alt="Product 2 Description">
                <p>Modern Watch</p>
            </div>

            <div class="gallery-item">
                <img src="images/product3.jpg" alt="Product 3 Description">
                <p>Elegant Shoes</p>
            </div>

            </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
